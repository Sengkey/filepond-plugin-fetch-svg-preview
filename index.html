<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilePond Plugin Fetch SVG Preview</title>
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
    <link href="./dist/filepond-plugin-fetch-svg-preview.css" rel="stylesheet">
    <style>
        .demo {
            text-align: center;
            font-family: Helvetica;
            margin: 4em auto 0;
            width: 450px;
        }
        a {
            color: dodgerblue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="demo">
        <h3>SVG Preview plugin for FilePond demo</h3>
        <input type="file" multiple="true"/>
        <a href="#">Return to the source code</a>
    </div>
    
    <script src="./dist/filepond-plugin-fetch-svg-preview.js"></script>
    <script src="https://unpkg.com/filepond/dist/filepond.js"></script>
    
    <script>
        // Register the plugin with FilePond
        FilePond.registerPlugin(FilePondPluginFetchSVGPreview);

        // Get a reference to the file input element
        const inputElement = document.querySelector('input[type="file"]');

        // Create the FilePond instance
        const pond = FilePond.create(inputElement, {
            files: [
                {
                    source: 'source',
                    options: {
                        type: 'local',
                        // Mock file information
                        file: {
                            name: 'test6.svg',
                            size: 7794,
                            type: 'application/octet-stream',
                            url: 'https://s3-ap-southeast-2.amazonaws.com/interactives-hub-development-v1.apse2.ffx.io/media/graphic-embed/242/test6.svg',
                            mock: true, // Should be set to true to avoid full file preloading before showing preview
                        }
                    }
                }
            ]
        });
        
        // pond.addFile('https://s3-ap-southeast-2.amazonaws.com/interactives-hub-development-v1.apse2.ffx.io/media/graphic-embed/242/test6.svg')
    </script>

</body>
</html>
